<a mat-raised-button [routerLink]="['../state', 'India']">View Facets Report</a>
<br />
<div
  [style.display]="loaded ? 'initial' : 'none'"
  class="filter"
  fxLayout="row"
  fxLayoutGap="2.5vw"
  fxLayoutAlign="start center"
>
  <mat-form-field>
    <mat-label>Keyword</mat-label>
    <input matInput #keyword name="keyword" type="text" />
  </mat-form-field>
  <button
    mat-raised-button
    [disabled]="!keyword.value"
    (click)="fetchData(keyword.value)"
  >
    Show Results
  </button>
</div>
<p *ngIf="loaded === false">Loading Data...</p>
<div fxLayout="row" fxLayoutAlign="start start">
  <mat-nav-list fxFlex="20">
    <a
      mat-list-item
      [routerLink]="['../state', kv.key]"
      *ngFor="let kv of stateDeets | keyvalue | sortObject"
    >
      {{ kv.key }}: {{ kv.value }}
    </a>
  </mat-nav-list>
  <img *ngIf="img; let url" fxFlex="50" [src]="url" />
</div>
