<p *ngIf="loaded === false">Loading Data...</p>
<div fxLayout="row">
  <mat-nav-list fxFlex="20">
    <a
      mat-list-item
      [routerLink]="['../state', kv.key]"
      *ngFor="let kv of stateDeets | keyvalue | sortObject"
    >
      {{ kv.key }}: {{ kv.value }}
    </a>
  </mat-nav-list>
  <div fxLayout="column" fxFlex="50" fxLayoutAlign="center center">
    <img *ngIf="img; let url" [src]="url" />
    <a mat-raised-button [routerLink]="['../state', 'India']"
      >View Full Report</a
    >
  </div>
</div>
